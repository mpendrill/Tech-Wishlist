<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Tech Wishlist</h1>
    </header>
    <main>
        <section id="wishlist">
            <div class="wishlist-item">
                <h1 class="item-name"></h1>
                <img class="item-photo"/>
                <p class="item-description"></p>
                <a class="item-link"></a>
            </div>
        </section>
        <form id="wishlist-form">
            <label for="name-input">Name of item:</label>
            <input type="text" name="name-input" id="name-input" placeholder="Add item name">
            <label for="img-input">Select image:</label>
            <input type="file" name="img-input" id="img-input">
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
